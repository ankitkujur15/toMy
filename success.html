<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üíï Yay!</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,700;1,700&family=Nunito:wght@400;600;800&display=swap');

    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    :root {
      --rose:   #e8356d;
      --petal:  #ff6b9d;
      --shadow: rgba(232, 53, 109, 0.28);
    }

    html, body {
      width: 100%; height: 100%;
      overflow: hidden;
      font-family: 'Nunito', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #ffe4ee 0%, #ffd6e0 35%, #ffb3c6 65%, #ffc8d8 100%);
      background-size: 400% 400%;
      animation: gradShift 8s ease infinite;
      display: flex; align-items: center; justify-content: center;
    }

    @keyframes gradShift {
      0%   { background-position: 0% 50%; }
      50%  { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    #confetti { position: fixed; inset: 0; pointer-events: none; z-index: 0; }

    .card {
      position: relative; z-index: 1;
      background: rgba(255,255,255,0.76);
      backdrop-filter: blur(20px);
      border: 2px solid rgba(255,255,255,0.95);
      border-radius: 40px;
      padding: clamp(2.5rem, 7vw, 5rem) clamp(2rem, 7vw, 5rem);
      max-width: 540px; width: 90%;
      text-align: center;
      box-shadow: 0 24px 70px var(--shadow), 0 0 0 1px rgba(255,255,255,.55) inset;
      animation: popIn 0.8s cubic-bezier(0.34,1.56,0.64,1) both;
    }

    @keyframes popIn {
      from { transform: scale(0.5) rotate(-6deg); opacity: 0; }
      to   { transform: scale(1)   rotate(0deg);  opacity: 1; }
    }

    .big-heart {
      display: block;
      font-size: clamp(3.5rem, 12vw, 6rem);
      margin-bottom: 1rem;
      animation: heartbeat 1.2s ease-in-out infinite;
      filter: drop-shadow(0 4px 18px rgba(232,53,109,.35));
    }

    @keyframes heartbeat {
      0%, 100% { transform: scale(1);    }
      14%       { transform: scale(1.15); }
      28%       { transform: scale(1);    }
      42%       { transform: scale(1.12); }
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: clamp(1.5rem, 5vw, 2.4rem);
      color: var(--rose);
      line-height: 1.3;
      margin-bottom: 0.8rem;
    }

    .subtext {
      font-size: clamp(1rem, 3vw, 1.25rem);
      color: #d4608a;
      font-weight: 600;
      margin-bottom: 2rem;
      letter-spacing: 0.3px;
    }

    .sparkles {
      font-size: 1.5rem;
      letter-spacing: 8px;
      display: block;
      margin-bottom: 1.8rem;
      animation: sparkleRow 2s ease-in-out infinite alternate;
    }
    @keyframes sparkleRow {
      from { opacity: 0.7; transform: scale(0.95); }
      to   { opacity: 1;   transform: scale(1.05); }
    }

    .btn-back {
      display: inline-flex; align-items: center; gap: 8px;
      padding: 0.7em 2em;
      font-family: 'Nunito', sans-serif;
      font-weight: 800; font-size: 0.95rem;
      color: #fff;
      background: linear-gradient(135deg, var(--petal), var(--rose));
      border: none; border-radius: 50px;
      cursor: pointer; text-decoration: none;
      box-shadow: 0 6px 22px var(--shadow);
      transition: transform 0.2s cubic-bezier(0.34,1.56,0.64,1), box-shadow 0.2s;
    }
    .btn-back:hover {
      transform: scale(1.07) translateY(-2px);
      box-shadow: 0 10px 28px var(--shadow);
    }

    .ribbon {
      display: inline-block;
      background: linear-gradient(90deg, transparent, rgba(255,179,198,.45), transparent);
      padding: 0.3em 1.5em;
      border-radius: 4px;
      font-size: 0.78rem;
      letter-spacing: 3px;
      text-transform: uppercase;
      color: #c0234e;
      font-weight: 700;
      margin-bottom: 1.2rem;
    }
  </style>
</head>
<body>

  <canvas id="confetti"></canvas>

  <div class="card">
    <span class="big-heart">üíï</span>
    <div class="ribbon">‚ú® &nbsp; It's official &nbsp; ‚ú®</div>
    <h1>Yay! You just made me the happiest person üíï</h1>
    <p class="subtext">Happy Valentine's Day My Love ‚ù§Ô∏è</p>
    <span class="sparkles">üåπ üíå üåπ</span>
    <a href="index.html" class="btn-back">‚Üê Ask again</a>
  </div>

<script>
(function () {
  const canvas = document.getElementById('confetti');
  const ctx    = canvas.getContext('2d');
  let W, H;

  function resize() {
    W = canvas.width  = window.innerWidth;
    H = canvas.height = window.innerHeight;
  }
  resize();
  window.addEventListener('resize', resize);

  const EMOJIS = ['‚ù§Ô∏è','üíï','üíñ','üíó','üíì','üå∏','‚ú®','üíù','üåπ','üíò'];
  const COUNT  = 55;
  const pieces = [];

  class Piece {
    constructor(delay) { this.reset(true, delay); }
    reset(initial, delay) {
      this.x     = Math.random() * W;
      this.y     = initial ? (Math.random() * H * 1.5 - H * 0.5) : -50;
      this.vy    = 1.2 + Math.random() * 2.5;
      this.vx    = (Math.random() - 0.5) * 1.4;
      this.rot   = Math.random() * Math.PI * 2;
      this.vr    = (Math.random() - 0.5) * 0.06;
      this.size  = 14 + Math.random() * 18;
      this.emoji = EMOJIS[Math.floor(Math.random() * EMOJIS.length)];
      this.alpha = 0.55 + Math.random() * 0.45;
      this.delay = delay || 0;
    }
    update() {
      if (this.delay > 0) { this.delay--; return; }
      this.x += this.vx; this.y += this.vy; this.rot += this.vr;
      if (this.y > H + 60) this.reset(false, 0);
    }
    draw() {
      if (this.delay > 0) return;
      ctx.save();
      ctx.globalAlpha = this.alpha;
      ctx.translate(this.x, this.y);
      ctx.rotate(this.rot);
      ctx.font = this.size + 'px serif';
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.fillText(this.emoji, 0, 0);
      ctx.restore();
    }
  }

  for (let i = 0; i < COUNT; i++) pieces.push(new Piece(i * 2));

  function loop() {
    ctx.clearRect(0, 0, W, H);
    pieces.forEach(p => { p.update(); p.draw(); });
    requestAnimationFrame(loop);
  }
  loop();
})();
</script>
</body>
</html>
